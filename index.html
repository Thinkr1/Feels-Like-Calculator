<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Feels Like Temperature Calculator</title>
  </head>
  <body>
    <div
      id="container"
      onselectstart="return false"
      onpaste="return false"
      onCopy="return false"
      onCut="return false"
      onDrag="return false"
      onDrop="return false"
    >
      <div class="input-box">
        <h2>Feels Like Calculator</h2>
        <div id="capt">
          Fill in the information about the desired climatic conditions below and
          hit "Calculate".
        </div>
        <form>
          <div class="input">
            <input type="number" name="temp" id="temp" required />
            <label>Ambient dry-bulb Temperature (Â°C)</label>
          </div>
          <div class="input">
            <input type="number" name="humid" id="humid" required />
            <label>Relative Humidity (%)</label>
          </div>
          <!-- <div class="input">
            <input type="number" name="press" id="press" required />
            <label>Water vapour pressure (hPa)</label>
          </div> -->
          <div class="input">
            <input type="number" name="wind" id="wind" required />
            <label>Wind speed at 10m elevation (km/h)</label>
          </div>
          <a href="javascript:void(0)" id="button">
            <span></span>
            <span></span>
            Calculate
          </a>
        </form>
      </div>
    </div>
    <div id="snackbar"></div>
    <div
      onselectstart="return false"
      onpaste="return false;"
      onCopy="return false"
      onCut="return false"
      onDrag="return false"
      onDrop="return false"
      class="popup"
      onclick="showPopup()"
      id="footer"
    >
      Sources
      <label class="popuptext" id="sourcesp"
        >Formula -
        <a href="http://www.bom.gov.au/info/thermal_stress/?cid=003bl08">BOM.gov.au</a></label
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
